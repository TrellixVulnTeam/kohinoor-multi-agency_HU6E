<div class="bootstrap-wrapper">
    
    <div class="container">
        
        <div class="row">
        
            <div class="col-md-6 offset-md-3">
            <div class="container text-center">
            <img class="img-fluid top-text-margin" style="width: 100px;" src="/assets/login-icon.png">   
        </div> 
            <div class="class text-center top-text-margin ">
                <form  (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <mat-form-field class="input-width">
                    <mat-label>username</mat-label>
                    <input [(ngModel)]="credentials.username" name="username" required type="text" matInput/>
                    </mat-form-field>
                    <div>
                    <mat-form-field class="input-width">
                    <mat-label>password</mat-label>
                    <input  [(ngModel)]="credentials.password" name="password" required type="password" matInput/>
                    </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="input-width">
                        <mat-label>confirm password</mat-label>
                        <input [(ngModel)]="credentials.confirmpassword"  name="confirmpassword" required type="password" matInput/>
                        </mat-form-field>
                     </div>
                   <div class="container text-center">
                       <button type="submit" mat-raised-button color="primary">Login</button>
                       <button type="reset" style="margin-left: 20px;" mat-raised-button color="warn">Reset</button>
                   </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
